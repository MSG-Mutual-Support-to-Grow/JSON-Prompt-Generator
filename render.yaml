services:
  # Backend Service
  - type: web
    name: json-prompt-backend
    runtime: python
    region: singapore
    plan: free
    rootDir: ./backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 30
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: MISTRAL_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: ADDITIONAL_ORIGINS
        value: "https://json-prompt-frontend.onrender.com"
